    <h1>Rice Sauce</h1>
    <p>Here's the Panda Secret that gives their rice that extra <em>je ne sais quoi</em>.</p>
    <h3>Ingredients</h3>
    <ul>
        <li>Soy Sauce</li>
        <li>Oyster Sauce</li>
    </ul>
    <h3>Directions</h3>
    <ol>
        <li>Combine Oyster Sauce and Soy Sauce in a 1:4 ratio into a bottle.</li>
        <li>Shake bottle until well mixed.</li>
        <li>Use with <a href="../rice/fr.html">fried rice</a>.</li>
    </ol>
